<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>选人界面</title>
    <link rel="stylesheet" href="css/xr.css">
    <link rel="stylesheet" href="css/xr1.css">

<body>
